<html ng-app="app">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    </head>
    <body ng-controller="ctrDatosPersonales">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <input ng-model="filtro" class="form-control" type="text" placeholder="Busqueda..."/>
                    <br/>
                    <div class="table-responsive">
                        <table class="table table-condensed table-striped table-bordered">
                            <thead>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Telefono</th>
                            </thead>
                            <tr ng-class="{'success': datoPersonal.name == 'Chelsey Dietrich'}"  
                                ng-repeat="datoPersonal in listaUsuarios| filter: filtro ">
                                <td>{{datoPersonal.id}}</td>
                                <td>{{datoPersonal.name}}</td>
                                <td>{{datoPersonal.email}}</td>
                                <td>{{datoPersonal.phone}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>



        <label>Acepto terminos y condiciones <input type="checkbox"/></label>
        <br>
        <label>Acepto terminos y condiciones</label> <input type="checkbox"/>


        <script src="../angularJs/angular.min.js"></script>
        <script src="jsAngular/config.js"></script>
        <script src="jsAngular/ctrDatosPersonales.js"></script>
    </body>
</html>
